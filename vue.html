<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js设计与实现</title>
</head>
<body>
    <script>

        // 存储副作用函数的桶
        const bucket = new WeakMap();

        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;
        // effect栈
        const effectStack = [];

        // 原始数据
        const data = { foo: 1, bar: 2 };
        // 对原始数据进行代理
        const obj = new Proxy(data, {
            get(target, key) {
                track(target, key);
                return target[key];
            },
            set(target, key, newVal) {
                target[key] = newVal;
                trigger(target, key)
            }
        })

        // get时进行追踪
        function track(target, key) {
            if (!activeEffect) return;
            // 寻找备操作的对象的map
            let depsMap = bucket.get(target);
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()));
            }
            // 寻找该对象下属性的set（副作用函数队列）
            let deps = depsMap.get(key);
            if (!deps) {
                depsMap.set(key, (deps = new Set()));
            }
            deps.add(activeEffect);
            // 副作用函数需要知道，谁的变动会触发它
            activeEffect.deps.push(deps);
        }

        // set时进行调用
        function trigger(target, key) {
            // 拿到对象对应的map
            const depsMap = bucket.get(target);
            if (!depsMap) return;
            // 拿到对象属性对应的副作用函数队列
            const effects = depsMap.get(key);

            const effectsToRun = new Set();
            effects && effects.forEach(effectFn => {
                // effectFn与当前执行的副作用函数不一样才放进去
                if (effectFn !== activeEffect) {
                    effectsToRun.add(effectFn);
                }
            })

            effectsToRun && effectsToRun.forEach(fn => {
                // 有调度器用调度器，没有就直接执行
                fn.options.schedular ? fn.options.schedular(fn) : fn();
            });
            // effects && effects.forEach(fn => fn());
        }


        function effect(fn, options = {}) {
            const effectFn = () => {
                // 副作用函数执行前，先让自己不依赖任何属性
                cleanup(effectFn)
                activeEffect = effectFn;
                effectStack.push(effectFn);
                const res = fn();
                effectStack.pop();
                activeEffect = effectStack[effectStack.length - 1];
                return res;
            }
            effectFn.deps = [];
            // 调度器等配置存起来
            effectFn.options = options;
            if (!options.lazy) {
                effectFn();
            }
            return effectFn;
        }

        function cleanup(effectFn) {
            for (let i = 0; i < effectFn.deps.length; i++) {
                const deps = effectFn.deps[i];
                deps.delete(effectFn);
            }
            effectFn.deps.length = 0;
        }


        function watch(source, cb, options) {
            let getter;
            if (typeof source === 'function') {
                getter = source;
            } else {
                getter = () => traverse(source)
            }
            let oldValue, newValue;
            const job = () => {
                newValue = effectFn();
                cb(newValue, oldValue);
                oldValue = newValue;
            }
            const effectFn = effect(
                getter,
                {
                    lazy: true,
                    schedular() {
                        if (options.flush === 'post') {
                            const p = Promise.resolve();
                            p.then(job)
                        } else {
                            job();
                        }
                    }
                }
            )

            if (options.immediate) {
                job();
            } else {
                oldValue = effectFn();
            }
        }

        // 轮询该对象下面所有值
        function traverse(value, seen = new Set()) {
            if (typeof value !== 'object' || value === null || seen.has(value)) return
            seen.add(value);
            for (const k in value) {
                traverse(value[k], seen);
            }
            return value;
        }

        watch(() => obj.foo, (newVal, oldVal) => {
            console.log(`数据变化了，旧的值：${oldVal}新的值：${newVal}`);
        }, {
            immediate: true,
            flush: 'post' // post:cb放入微队列  sync:cb同步执行
        })
        obj.foo++;
        console.log(123)






        // watch增加第三个参数options
        // options.immediate控制是否立即执行watch.cb函数；
        // options.flush控制cb函数的执行时机；

        // 思考：
        // 如何处理过期的副作用函数？

    </script>
</body>

</html>
