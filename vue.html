<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js设计与实现</title>
</head>
<body>
    <script>

        // 存储副作用函数的桶
        const bucket = new WeakMap();

        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;
        // effect栈
        const effectStack = [];

        // 原始数据
        const data = { foo: 1 };
        // 对原始数据进行代理
        const obj = new Proxy(data, {
            get(target, key) {
                track(target, key);
                return target[key];
            },
            set(target, key, newVal) {
                target[key] = newVal;
                trigger(target, key)
            }
        })

        // get时进行追踪
        function track(target, key) {
            if (!activeEffect) return;
            // 寻找备操作的对象的map
            let depsMap = bucket.get(target);
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()));
            }
            // 寻找该对象下属性的set（副作用函数队列）
            let deps = depsMap.get(key);
            if (!deps) {
                depsMap.set(key, (deps = new Set()));
            }
            deps.add(activeEffect);
            // 副作用函数需要知道，谁的变动会触发它
            activeEffect.deps.push(deps);
        }

        // set时进行调用
        function trigger(target, key) {
            // 拿到对象对应的map
            const depsMap = bucket.get(target);
            if (!depsMap) return;
            // 拿到对象属性对应的副作用函数队列
            const effects = depsMap.get(key);

            const effectsToRun = new Set();
            effects && effects.forEach(effectFn => {
                // effectFn与当前执行的副作用函数不一样才放进去
                if (effectFn !== activeEffect) {
                    effectsToRun.add(effectFn);
                }
            })

            effectsToRun && effectsToRun.forEach(fn => {
                // 有调度器用调度器，没有就直接执行
                fn.options.schedular ? fn.options.schedular(fn) : fn();
            });
            // effects && effects.forEach(fn => fn());
        }


        function effect(fn, options = {}) {
            const effectFn = () => {
                // 副作用函数执行前，先让自己不依赖任何属性
                cleanup(effectFn)
                activeEffect = effectFn;
                effectStack.push(effectFn);
                fn();
                effectStack.pop();
                activeEffect = effectStack[effectStack.length - 1];
            }
            effectFn.deps = [];
            // 调度器等配置存起来
            effectFn.options = options;
            effectFn();
        }

        function cleanup(effectFn) {
            for (let i = 0; i < effectFn.deps.length; i++) {
                const deps = effectFn.deps[i];
                deps.delete(effectFn);
            }
            effectFn.deps.length = 0;
        }

        effect(() => {
            console.log(obj.foo)
        }, {
            schedular(fn) {
                setTimeout(fn);
            }
        });
        obj.foo++;
        console.log('结束');

        // 调度器控制了当属性变化时，effect的执行时机

        // 思考：
        // 当一个数据多次变化，那么变化几次，effect就会执行几次，可是我们并不关注变化过程，只关心变化结果
        // 我们希望，只有在属性变化到最终形态执行一次effect即可

    </script>
</body>

</html>
