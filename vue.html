<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js设计与实现</title>
</head>
<body>
    <script>

        // 存储副作用函数的桶
        const bucket = new WeakMap();

        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;

        // 原始数据
        const data = { text: 'hello world' };
        // 对原始数据进行代理
        const obj = new Proxy(data, {
            get(target, key) {
                track(target, key);
                return target[key];
            },
            set(target, key, newVal) {
                target[key] = newVal;
                trigger(target, key)
            }
        })

        // get时进行追踪
        function track(target, key) {
            if (!activeEffect) return;
            // 寻找备操作的对象的map
            let depsMap = bucket.get(target);
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()));
            }
            // 寻找该对象下属性的set（副作用函数队列）
            let deps = depsMap.get(key);
            if (!deps) {
                depsMap.set(key, (deps = new Set()));
            }
            deps.add(activeEffect);
        }

        // set时进行调用
        function trigger(target, key) {
            // 拿到对象对应的map
            const depsMap = bucket.get(target);
            if (!depsMap) return;
            // 拿到对象属性对应的副作用函数队列
            const effects = depsMap.get(key);
            effects && effects.forEach(fn => fn());
        }


        function effect(fn) {
            activeEffect = fn;
            fn();
        }
        effect(() => {
            document.body.innerText = obj.text;
        });
        setTimeout(() => {
            obj.text = '修改啦'
        }, 1000);

        // 通过改变bucket结构，使对象属性&福所用函数对应；并提取track&trigger函数

        // 思考：
        // 一个副作用函数执行时依赖obj.a；下次执行还依赖它吗？
        // eg：() => {document.innerHtml = obj.ok ? obj.text : 'not'}
        // 上面副作用函数是否依赖obj.text取决于obj.ok的值为TRUE还是FALSE，不一定依赖obj.text
        // 但是此时obj.text对应的Set中已经存在了此副作用函数

    </script>
</body>

</html>
