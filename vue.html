<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js设计与实现</title>
</head>
<body>
    <script>

        // 存储副作用函数的桶
        const bucket = new Set();

        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;

        // 原始数据
        const data = { text: 'hello world' };
        // 对原始数据进行代理
        const obj = new Proxy(data, {
            get(target, key) {
                if (activeEffect) {
                    bucket.add(activeEffect);
                }
                return target[key];
            },
            set(target, key, newVal) {
                target[key] = newVal;
                bucket.forEach(fn => fn());
                return true;
            }
        })

        function effect(fn) {
            activeEffect = fn;
            fn();
        }
        effect(() => {
            document.body.innerText = obj.text;
        });
        setTimeout(() => {
            obj.text = '修改啦'
        }, 1000);

        // 解决了硬编码effect的问题；

        // 思考：
        // 现在只要obj下任何属性（包括本来不存在的属性；eg:obj.a）发生改变都会导致副作用函数的重新执行；
        // 但是其他属性与副作用函数没有任何关系，其他属性的变化不应该导致副作用函数的执行

    </script>
</body>

</html>
