<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js设计与实现</title>
</head>
<body>
    <script>

        // 存储副作用函数的桶
        const bucket = new WeakMap();

        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;
        // effect栈
        const effectStack = [];

        // 原始数据
        const data = { effect1: 1, effect2: 2 };
        // 对原始数据进行代理
        const obj = new Proxy(data, {
            get(target, key) {
                track(target, key);
                return target[key];
            },
            set(target, key, newVal) {
                target[key] = newVal;
                trigger(target, key)
            }
        })

        // get时进行追踪
        function track(target, key) {
            if (!activeEffect) return;
            // 寻找备操作的对象的map
            let depsMap = bucket.get(target);
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()));
            }
            // 寻找该对象下属性的set（副作用函数队列）
            let deps = depsMap.get(key);
            if (!deps) {
                depsMap.set(key, (deps = new Set()));
            }
            deps.add(activeEffect);
            // 副作用函数需要知道，谁的变动会触发它
            activeEffect.deps.push(deps);
        }

        // set时进行调用
        function trigger(target, key) {
            // 拿到对象对应的map
            const depsMap = bucket.get(target);
            if (!depsMap) return;
            // 拿到对象属性对应的副作用函数队列
            const effects = depsMap.get(key);

            const effectsToRun = new Set(effects);
            effectsToRun && effectsToRun.forEach(fn => fn());
            // effects && effects.forEach(fn => fn());
        }


        function effect(fn) {
            const effectFn = () => {
                // 副作用函数执行前，先让自己不依赖任何属性
                cleanup(effectFn)
                activeEffect = effectFn;
                effectStack.push(effectFn);
                fn();
                effectStack.pop();
                activeEffect = effectStack[effectStack.length - 1];
            }
            effectFn.deps = [];
            effectFn();
        }

        function cleanup(effectFn) {
            for (let i = 0; i < effectFn.deps.length; i++) {
                const deps = effectFn.deps[i];
                deps.delete(effectFn);
            }
            effectFn.deps.length = 0;
        }

        effect(function effectFn1() {
            console.log('effect1执行');
            effect(function effectFn2() {
                console.log('effect2执行');
                obj.effect2;
            })
            obj.effect1;
        });

        // 此时更改obj.effect1会导致effectFn1的执行，effectFn1包含effectFn2，所以effectFn2也会执行；而effect2的更改只会导致effectFn2的执行
        // obj.effect1 = 3;
        // obj.effect2 = 3;

        // 副作用函数执行压入栈，执行完弹出栈，并且更新activeEffect；

        // 思考：
        // 如果 obj.foo = 1; effect(() => obj.foo++);会导致无限循环；

        // 执行() => obj.foo++
            // obj.foo取值（依赖收集）
            // obj.foo+1
            // obj.foo赋值（执行副作用函数）    副作用函数还是() => obj.foo++    又读取了obj.foo，又被收集
        // 结束（永远不会走到这里）

    </script>
</body>

</html>
