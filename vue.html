<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js设计与实现</title>
</head>
<body>
    <script>

        // 存储副作用函数的桶
        const bucket = new WeakMap();

        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;

        // 原始数据
        const data = { ok: true, text: 'hello world' };
        // 对原始数据进行代理
        const obj = new Proxy(data, {
            get(target, key) {
                track(target, key);
                return target[key];
            },
            set(target, key, newVal) {
                target[key] = newVal;
                trigger(target, key)
            }
        })

        // get时进行追踪
        function track(target, key) {
            if (!activeEffect) return;
            // 寻找备操作的对象的map
            let depsMap = bucket.get(target);
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()));
            }
            // 寻找该对象下属性的set（副作用函数队列）
            let deps = depsMap.get(key);
            if (!deps) {
                depsMap.set(key, (deps = new Set()));
            }
            deps.add(activeEffect);
            // 副作用函数需要知道，谁的变动会触发它
            activeEffect.deps.push(deps);
        }

        // set时进行调用
        function trigger(target, key) {
            // 拿到对象对应的map
            const depsMap = bucket.get(target);
            if (!depsMap) return;
            // 拿到对象属性对应的副作用函数队列
            const effects = depsMap.get(key);

            const effectsToRun = new Set(effects);
            effectsToRun && effectsToRun.forEach(fn => fn());
            // effects && effects.forEach(fn => fn());
        }


        function effect(fn) {
            const effectFn = () => {
                // 副作用函数执行前，先让自己不依赖任何属性
                cleanup(effectFn)
                activeEffect = effectFn;
                fn();
            }
            effectFn.deps = [];
            effectFn();
        }

        function cleanup(effectFn) {
            for (let i = 0; i < effectFn.deps.length; i++) {
                const deps = effectFn.deps[i];
                deps.delete(effectFn);
            }
            effectFn.deps.length = 0;
        }

        effect(() => {
            console.log('innerText修改');
            document.body.innerText = obj.ok ? obj.text : 'not';
        });
        // 依赖收集完成之后，改变ok为FALSE
        obj.ok = false;
        // 这时副作用函数不应该依赖obj.text，可是obj.text改变，副作用函数依然执行
        setTimeout(() => {
            obj.text = '修改啦'
        }, 1000);

        // set循环前深克隆一份，执行深克隆的那份

        // 思考：
        // 副作用函数嵌套问题，如果effect1(some code2   effect2();   some code2);
        // 在effect2执行完后，activeEffect还是effect2，此时执行some code2，由于activeEffect指向错误，本应该被effect1依赖的变量会收集到effect2中

    </script>
</body>

</html>
